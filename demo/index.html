<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>xtal-decorator demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../xtal-decorator.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic xtal-decorator demo</h3>
    <script>
      var favoriteIceCreamFlavor = "Chocolate";
    </script>
    <demo-snippet>
      <template>
        <dom-bind>
            <template>
              Selected Flavor: <span>[[iceCreamSelection]]</span>
              <span on-click="handleClick">Click Here to Order Your Ice Cream</span>
            </template>
          </dom-bind>
        <xtal-decorator>
          <script>
            [{
              properties: {
                iceCreamSelection: favoriteIceCreamFlavor,
              },
              handleClick: function (e) {
                alert(this.iceCreamSelection + " coming right up!");
              }
            }]
          </script>
        </xtal-decorator>
        
      </template>
    </demo-snippet>
  </div>
</body>

</html>
