<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>xtal-decorator demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../xtal-decorator.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic xtal-decorator demo</h3>

    <demo-snippet>
      <template>
        <script>
          var favoriteIceCreamFlavor = "Chocolate";
        </script>
        <xtal-decorator>
          <script>
            [{
              properties: {
                iceCreamSelection: favoriteIceCreamFlavor,
              },
              polymerProperties:{
                numberOfConesSold:{
                  type: Number,
                  observer: 'observeChangeToNumberOfConesSold',
                  value: 0
                }
              },
              handleClick: function (e) {
                alert(this.iceCreamSelection + " ice cream coming right up!");
              },
              observeChangeToNumberOfConesSold: function(newVal, oldVal){
                debugger;
              }
            }]
          </script>
        </xtal-decorator>
        <dom-bind>
          <template>
            Selected Flavor: <span>[[iceCreamSelection]]</span><br>
            <span on-click="handleClick">Click Here to Order Your Ice Cream</span><br>
            Number of cones sold: <span>[[numberOfConesSold]]</span>

          </template>
        </dom-bind>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
