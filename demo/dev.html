<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
    <script type="module" src="../xtal-deco.js"></script>
    <xtal-deco>
        <script nomodule>
            ({
                on: {
                    click: function (e) {
                        alert(this.dataset.iceCreamSelection + ' ice cream coming right up!');
                        this.numberOfConesSold++;
                    }
                },
                props:{
                    numberOfConesSold: 0,
                },
                onPropsChange: function(){
                    console.log('i am here');
                }
            })
        </script>
    </xtal-deco>
    
    <button data-ice-cream-selection="Chocolate">Click me to Order Your Ice Cream</button>
    <p-d-x on="numberOfConesSold-changed" to="{innerText:target.numberOfConesSold}"></p-d-x>
    <span></span> cones sold.
    <script type="module" src="https://unpkg.com/p-d.p-u@0.0.61/p-d-x.js?module"></script>
    </div>
</body>

</html>
