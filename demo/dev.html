<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <script type="module" src="../xtal-deco.js"></script>
        <script type="module" src="../xtal-decor.js"></script>
        <script type="module" src="../xtal-decorator.js"></script>
        <script type="module" src="https://unpkg.com/p-d.p-u@0.0.105/p-d.js?module"></script>
        <script type="module" src="https://unpkg.com/carbon-copy@0.1.40/b-c-c.js?module"></script>
        <script type="module">
            import '@polymer/paper-input/paper-input.js';
        </script>
        <xtal-deco use-symbols='["numberOfDrinksSold"]'><script nomodule>
            ({
                on: {
                    click: function (e) {
                        alert(this.dataset.drinkSelection + ' coming right up!');
                        this[numberOfDrinksSold]++;
                    }
                },
                props: {
                    [numberOfDrinksSold]: 0,
                },
                methods:{
                    onPropsChange: function () {
                        console.log('Thanks, Rosmerta');
                    }
                },
                vals:{
                    title: 'Clicker',
                }
            })
        </script></xtal-deco>
        <button disabled data-drink-selection="Butterbeer">Click me to Order Your Drink</button>
        <p-d on="Symbol-numberOfDrinksSold-changed" prop="textContent" val="detail.value"></p-d>
        <span></span> drinks sold.
        

    </div>
</body>

</html>
